# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  workflow_dispatch:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures the full history is available
          fetch-tags: true  # Ensures tags are fetched
      - name: Clone NeuralAmpModelerCore and build loadmodel
        env:
          CXX: clang++
        run: |
          cd "${{ github.workspace }}/.."
          git clone --recurse-submodules --branch v0.4.0.rc2 https://github.com/${{ github.repository_owner }}/NeuralAmpModelerCore.git
          cd NeuralAmpModelerCore/build
          cmake .. -DCMAKE_BUILD_TYPE=Debug
          cmake --build . -j4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install .
          nam-hello-world
      - name: Lint with flake8
        run: |
          python -m pip install flake8
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Test with pytest
        run: |
          python -m pip install pytest pytest-mock
          xvfb-run -a pytest -v
      - name: Clone NamIntegrationTests and run integration tests
        run: |
          cd "${{ github.workspace }}/.."
          git clone https://github.com/Atkinson-Advanced-Modeling/NamIntegrationTests.git
          cd NamIntegrationTests
          python -m pip install -e .
          xvfb-run -a pytest test/ -v
