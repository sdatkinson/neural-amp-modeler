name: nam
channels:
  - conda-forge # pytest-mock, onnxruntime
  - pytorch
dependencies:
  - python<3.11 # onnxruntime
  - black
  - flake8
  - h5py
  - jupyter
  - matplotlib
  - numpy<2  # Until PyTorch 2.3
  - onnx
  - onnxruntime!=1.16.0
  - pip
  - pre-commit
  - pydantic
  - pytest
  - pytest-mock
  - pytorch
  - scipy
  - semver
  - tensorboard
  - tqdm
  - wheel
  - pip:
      - auraloss==0.3.0
      - pytorch_lightning
      - sounddevice
      - transformers>=4  # See requirements.txt
      - wavio >=0.0.5
      - -e .
